<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>
  
  <script src="main.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="spent">
        <div class="spent__texts">
          <p class="spent__title">My balance</p>
          <!--todo colocar um befor aq para com a moeda $ -->
          <p class="spent__amount">921.48</p>
        </div>

        <div class="spent__icon">
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>  
        </div>
      </div>

      <div class="lastWeek">
        <h1>Spending - Last 7 days</h1>

        <div class="lastWeek__spent">
          <div class="dayWeek mon"><span>1</span></div>
          <div class="dayWeek tue"><span></span></div>
          <div id="higher-spending" class="dayWeek wed"><span></span></div>
          <div class="dayWeek thu"><span></span></div>
          <div class="dayWeek fri"><span></span></div>
          <div class="dayWeek sat"><span></span></div>
          <div class="dayWeek sun"><span></span></div>
        </div>
        
        <div class="monthly">
          <div class="monthly__total">
            <p>Total this month</p>
            <p class="monthly__total--amount">478.33</p>
          </div>
          
          <div class="monthly__progress">
            <p class="monthly__progress--percentage">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
